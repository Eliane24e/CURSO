<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trivia Generator</h1>
        <div class="form">
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty"></select>

            <label for="type">Tipo de Respuesta:</label>
            <select id="type">
                <option value="multiple">Múltiple</option>
                <option value="boolean">Verdadero/Falso</option>
            </select>

            <label for="category">Categoría:</label>
            <select id="category"></select>

            <button id="create-trivia">Crear Trivia</button>
            <button id="new-trivia" style="display:none;">Nueva Trivia</button>
        </div>
        <div id="quiz" style="display:none;">
            <h2>Preguntas</h2>
            <div id="questions"></div>
            <button id="check-answers">Comprobar Respuestas</button>
        </div>
        <div id="score" style="display:none;">
            <h2>Puntaje Final</h2>
            <div id="final-score"></div>
            <button id="new-game">Nuevo Juego</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
